<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/table.css">
    <title>Expense Tracker</title>
</head>

<body>
    <header>
        <h1>Expense Tracker</h1>

    </header>
    <main>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <div class="dashboard">
            <h3>Dashboard</h3>
            <div class="money-details">
                <p>Total Expenses : <span class="totalExpenses"></span></p>
                <p>Funds Left : <span class="fundsLeft"></span></p>
            </div>
            <div class="spentOnCategories"></div>
            <div class="all-graphs">
                <div class="chart-div">
                    <h2 style="text-align: center;margin-block: 4px;">Categorised Expenses</h2>
                    <canvas id="myChartCategories"></canvas>
                    <button id="update-graph" class="update-graph">Update Graph <i class="fa-solid fa-rotate-right"></i></button>
                </div>
                <div class="chart-div">
                    <h2 style="text-align: center;margin-block: 4px;">Monthly Expenses</h2>
                    <canvas id="myChartMonthly"></canvas>
                    <button id="update-graph-monthly" class="update-graph">Update Graph <i class="fa-solid fa-rotate-right"></i></button>
                </div>
            </div>
        </div>
        <form action="">
            <h2>New Expense</h2>

            <label for="title">Title *
                <input type="text" maxlength="30" title="Enter a descriptive title" name="title" id="title"
                    placeholder="Enter a descriptive title" required>
            </label>

            <label for="number">
                Amount(in ₹) *
                <input type="text" name="amount" id="amount" required placeholder="Enter the amount"
                    pattern="^[1-9]\d*(\.\d+)?$">
                <div class="quick-amount-btns">
                    <button class="quick-amount" onclick="quickAmount(this)">100</button>
                    <button class="quick-amount" onclick="quickAmount(this)">200</button>
                    <button class="quick-amount" onclick="quickAmount(this)">300</button>
                    <button class="quick-amount" onclick="quickAmount(this)">400</button>
                    <button class="quick-amount" onclick="quickAmount(this)">500</button>
                </div>
            </label>

            <label for="date">Date(MM-DD-YYYY) *
                <input style="text-transform: uppercase" type="date" name="date" id="date" required placeholder="Date">
                <button class="todays-date" onclick="selectTodaysDate()">Choose Today's date</button>
            </label>

            <label for="category">
                Category *
                <select name="category" id="category" class="curson-pointer" required>
                    <option value="" disabled selected>Choose an option</option>
                    <option value="custom">Add Category</option>
                    <option value="Grocery">Grocery</option>
                    <option value="Recharges">Recharges</option>
                    <option value="Food">Food</option>
                </select>
                <input type="text" maxlength="20" name="custom" id="custom" placeholder="Custom Category">
            </label>

            <button type="submit" class="submit curson-pointer">Add a new expense</button>
        </form>

        <div class="all-expenses">
            <div class="filter-btn">
                <h2>Expenses</h2>
                <select name="filter" class="curson-pointer" id="filter">
                    <option value="category" selected disabled>Category</option>
                    <option value="all">All</option>
                    <option value="grocery">Grocery</option>
                    <option value="recharges">Recharges</option>
                    <option value="food">Food</option>
                </select>
                <select name="filterMonth" id="filterMonth" class="curson-pointer">
                    <option value="month" disabled selected>Months</option>
                    <option value="all">All</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
                <!-- <button id="exportButton">Export Data</button> -->
            </div>
            <div class="expenses">
                <table>
                    <tr class="table-heading">
                        <th>Title</th>
                        <th>Amount(₹)</th>
                        <th>Date</th>
                        <th>Category</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="overlay"></div>
        <div class="full-details">
            <button onclick="closePopUp()" class="close-btn">X</button>
            <p></p>
            <p></p>
            <p></p>
            <p></p>
        </div>
    </main>

    <footer>
        <p>Made by <a target="_blank" href="https://github.com/udayagupta"
                style="color: white; text-decoration-thickness: 2px;">Udaya Gupta</a> <a href=""
                style="color: white; text-decoration-thickness: 2px;" target="_blank">Repository Link</a></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
